<div class="container p-1 m-0 border border-2 rounded-3" style="background-color: rgba(160, 160, 160, 0.589);">
  <!-- primera fila  -->
  <div class="row mx-auto mt-2 mt-md-3 mb-md-3">
    <div class="col-12">
      <h4 class="text-center">Header the bill</h4>
    </div>
  </div>

  <div class="row mx-auto ">
    <div class="container">
      <form>
        <!-- primera fila de datos -->
        <div class="row">
          <!-- col-1 -->
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="nrFactura" class="form-label">Nro Factura:</label>
              <input type="number" name="nrFactura" class="form-control input-sm" id="nrFactura"
                aria-describedby="emailHelp" required>
            </div>
          </div>

          <!-- col2 -->
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="fechaFactura" class="form-label">Fecha de factura:</label>
              <input type="datetime-local" name="fecha" class="form-control input-sm" id="fechaFactura"
                aria-describedby="emailHelp" required>
            </div>
          </div>

          <!-- col3 -->
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="vendedor" class="form-label">Vendedor:</label>
              <input type="text" name="vendedor" class="form-control input-sm" id="vendedor"
                aria-describedby="emailHelp" required>
            </div>
          </div>
        </div>

        <!-- segunda fila de datos -->
        <div class="row">
          <!-- col-1 -->
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="idCliente" class="form-label">Nro identificación cliente:</label>
              <input type="number" name="idCliente" class="form-control input-sm" id="idCliente"
                aria-describedby="emailHelp" required>
            </div>
          </div>

          <!-- col-2 -->
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="cliente" class="form-label">Nombre y apellidos:</label>
              <input type="text" name="nombre" class="form-control input-sm" id="cliente" aria-describedby="emailHelp"
                required>
            </div>
          </div>

          <!-- col-3 -->
          <div class="col-12 col-md-4">
            <div class="mb-3">
              <label for="correo" class="form-label">Correo Electrónico:</label>
              <input type="email" name="correo" class="form-control input-sm" id="correo" aria-describedby="emailHelp"
                required>
            </div>
          </div>

        </div>

        <!-- tercera fila de datos -->
        <div class="row">
          <!-- col-1 -->
          <div class="col-12 col-md-8 ">
            <div class="mb-3">
              <label for="direccion" class="form-label">Dirección</label>
              <input type="text" name="direccion" class="form-control input-sm" id="direccion"
                aria-describedby="emailHelp" required>
            </div>
          </div>

          <!-- col-2 -->
          <div class="col-12 col-md-4 ">
            <div class="mb-3">
              <label for="telefono" class="form-label">Teléfono de contacto:</label>
              <input type="number" name="idCliente" class="form-control input-sm" id="telefono"
                aria-describedby="emailHelp" required>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
